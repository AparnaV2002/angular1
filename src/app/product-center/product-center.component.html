<div class="container">
        <h4 class="display-3 text-center my-3">VIEW OUR PRODUCTS</h4>

              <div class="card">
                <div class="card-body">
                  <p>{{p.name | uppercase}}</p>
                </div>
              </div>
          </div>
        </div>
</div>
