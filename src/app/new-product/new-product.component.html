<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>
<div class="row">
  <div class="col-sm-4">

  </div>
  <div class="col-sm-4">
    <form class="form">

    <div class="form-group">
        <label for="fname">Product Nmae: </label>
      <input type="text"class="form-control" id="fname"Name="fname" placeholder="Plses enter product name">
    
      </div>
      
      <div class="form-group">
        <label for="fprice">Product Price:</label>
        <input type="number"class="form-control" id="fprice"Name="fprice" placeholder="Plses enter product price">
    
      </div>
      
      <div class="form-group">
        <label for="frating">Product Rating: </label>
        <input type="number"class="form-control" id="frating" Name="frating" placeholder="Plses enter product rating">
          
      </div>
      <div class="form-group" >
        <label for="fimg">Product img: </label>  
        <select id="fimg" class="form-control"formControlName="fimg">
          <option value="assets/usb.png">Pendive <img width="10" height="10" src="assets/usb.png" alt=""></option>
          <option value="assets/harddisk.png">harddisk</option>
          <option value="assets/smart-watch.png">Pendive</option>
        </select>
        
      </div>
      <button type="submit"(click)='postInfo()' >Submit</button>
        
    </form>
  </div>

</div>
