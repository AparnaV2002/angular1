
<ng-container *ngIf="true">    
<div class="container my-5">
  <h2 class="display-4 text-center text-light">NEWKART APPLICATION</h2>
  <div class="row ">
      <div class="col-12 mt-3">
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://www.addictioncenter.com/app/uploads/2020/01/online_shopping_addiction-scaled.jpeg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>NEWKART <i class="fa-solid fa-bag-shopping"></i></h5>
                    <p>NEW BEGINEERS</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="https://abc17news.b-cdn.net/abc17news.com/2022/04/shutterstock4613557242DQ2_0.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>NEWKART <i class="fa-solid fa-bag-shopping"></i></h5>
                    <p>STAY HOME SHOP ONLINE</p>
                  </div>
                </div>
                
                
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
      </div>
</div>
</div>
  
<div class="row contact ">
  <div class="col-12">
      <div class="text-center">
        <h4 class="display-6 my-3">NEWKART APPLICATION</h4>
        <h5>CONTACT US</h5>
      <p>APARNA V  </p>
      </div>
  </div>
</div>
<div class="container my-5 ">
  <div class="card ">
  <h2 class="card-title text-center">NEWKART APPLICATION</h2>
  </div>
<div class="center">
    <img src="https://cdn.dribbble.com/users/1224589/screenshots/14551841/media/b2654a557839408e9ae421bb6c8bf9de.jpg?compress=1&resize=400x300" alt="">
    <h2>Cart is Empty</h2>
    <h3>Add item to cart </h3>
    <button class="btn btn-primary">shop now</button>
</div>

</div>

</ng-container>
